name: Update Checker

on:
  workflow_dispatch:
  schedule:
    - cron: 00 22 * * *

env:
  TZ: Asia/Shanghai

jobs:
  update:
    continue-on-error: true
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: 设置当前的日期
      id: date
      run: |
        sudo timedatectl set-timezone "$TZ"
        #echo "date=$(date +'%m/%d_%Y_%H/%M')" >> $GITHUB_ENV
        echo "date=$(date +%Y.'%m.%d')" >> $GITHUB_ENV
        
    - name: 下载更新文件
      run: |
        git config --global user.name 'a0575' && git config --global user.email 'huyunlei0377@gmail.com'
        wget https://github.com/00575/Nanopi/raw/master/common.seed -O common.seed
        wget https://github.com/00575/Nanopi/raw/master/r2s.config.seed -O r2s.config.seed
        wget -qO scripts/merge_files.sh https://github.com/00575/Nanopi/raw/master/scripts/merge_files.sh
        wget -qO scripts/merge_packages.sh https://github.com/00575/Nanopi/raw/master/scripts/merge_packages.sh
        wget -qO scripts/kernel-5.19 https://github.com/coolsnowwolf/lede/raw/master/include/kernel-5.19
        wget -qO scripts/kernel-5.10 https://github.com/coolsnowwolf/lede/raw/master/include/kernel-5.10
        wget -qO scripts/kernel-5.4 https://github.com/coolsnowwolf/lede/raw/master/include/kernel-5.4
        git add .
        git checkout .
        git commit -am 'update-${{ env.date }}'
        git push
     
  build:
    runs-on: ubuntu-20.04

    steps:   
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 https://github.com/00575/Nanopi -b master .
        echo "::set-output name=commitHash::$(git rev-parse HEAD)"
    
    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v2
      with:
        path: .commitHash
        key: HEAD-${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash
    
    - name: 设置当前的日期
      run: |
        sudo timedatectl set-timezone "$TZ"
        echo "date=$(date +%Y.'%m.%d')" >> $GITHUB_ENV
 
    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.workflow_token }}
        event-type: update-${{ env.date }} 
 
    - name: 删除工作流
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 0
