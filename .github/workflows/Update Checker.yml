name: Update Checker

on:
  workflow_dispatch:
  schedule:
    - cron: 00 22 * * *

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: 设置当前的日期
      id: date
      run: |
        #echo "date=$(date +'%m/%d_%Y_%H/%M')" >> $GITHUB_ENV
        echo "date=$(date +%Y.'%m.%d')" >> $GITHUB_ENV
        
    - name: 检查更新文件
      id: update-checker
      run: |
        git config --global user.name 'a0575' && git config --global user.email 'huyunlei0377@gmail.com'
        wget https://github.com/00575/Nanopi/raw/master/common.seed -O common.seed
        wget https://github.com/00575/Nanopi/raw/master/r2s.config.seed -O common.seed
        wget -qO scripts/merge_files.sh https://github.com/00575/Nanopi/raw/master/scripts/merge_files.sh
        git add .
        git checkout .
        git commit -am 'update-${{ env.date }}'
        git push
        
    - name: 触发编译
      if: steps.update-checker.outputs.status == 'success' && !cancelled()
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.WORKFLOW_TOKEN }}
        event-type: update-${{ env.date }} 
 
    - name: 删除工作流
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 0
